<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style type="text/css">
      .form {
        margin: 0 auto;
        width: 210px;
      }
      .form label {
        display: inline-block;
        text-align: right;
        
      }
      .form input {
        display: inline-block;
        text-align: left;
        
      }
    </style>
    <form>
      <fieldset>
        <legend>Your Address</legend>
        <div>
          <label for="fname"> first name</label>
          <input type="text" id="fname" />
        </div>
        <br />

        <div>
          <label for="last name"> Last name</label>
          <input type="text" id="lastname" />
        </div>
        <br />

        <div>
          <label for="street">Street</label>
          <input type="text" id="street" />
        </div>
        <br />

        <div>
          <label for="city"> City</label>
          <input type="text" id="street" />
        </div>
        <br />
      </fieldset>
      <fieldset>
        <legend>Additional Details</legend>
        <div>
          <label for="Biography">Biography</label>
          <textarea name="Biography"></textarea>
        </div>
        <br />
        <div>
          <label for="Image">Image</label>
          <input type="file" id="Image" name="choose file" />
        </div>
        <br />
        <div>
          <label for="Age">Age Group</label>
          <input type="number" id="number" name="number" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Interests</legend>
        <div>
          <label for="Hobbies">Hobbies</label>
          <input type="text" id="text" name="playing soccer" />
        </div>
        <br />
        <div>
          <label for="car">Favorite car?</label>
          <select name="car" id="car">
            <option>Volvo</option>
            <option>Toyota</option>
            <option>Camry</option>
            <option>Venza</option>
          </select>
        </div>
        <br />
        <div>
          <label for="Transport">Favorite public transport?</label>
          <select name="transport" id="transport">
            <optgroup label="GROUND">Ground</optgroup>
            <option>car</option>
            <option>train</option>
            <option>bicycle</option>
            <optgroup label="WATER">water</optgroup>
            <option>boat</option>
            <option value="ship">ship</option>
            <optgroup label="Air">Air</optgroup>
          </select>
        </div>
        <br />
      </fieldset>
    </form>
  </body>
</html>
